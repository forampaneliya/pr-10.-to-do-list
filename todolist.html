<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="tailwind.css"></script>
</head>

<body style="background-color: black;">
    <div class="e-card playing shadow-lg">
        <div class="image"></div>

        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>


        <div class="infotop">
            To do List <br>
            <br>
            <div class="form-control">
                <input type="value" required="" id="title">
                <label>
                    <span style="transition-delay:0ms">T</span><span style="transition-delay:50ms">I</span><span
                        style="transition-delay:100ms">T</span><span style="transition-delay:150ms">L</span><span
                        style="transition-delay:200ms">E</span>
                </label>
                <p id="e1" style="font-size: 15px;"></p>

            </div>

            <div class="form-control">
                <input type="value" required="" id="para">
                <label>
                    <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">A</span><span
                        style="transition-delay:100ms">R</span><span style="transition-delay:150ms">G</span><span
                        style="transition-delay:200ms">R</span><span style="transition-delay:250ms">A</span><span
                        style="transition-delay:300ms">P</span><span style="transition-delay:350ms">H</span>
                </label>
                <p id="e2" style="font-size: 15px;"></p>

            </div>

            <div class="form-control">
                <input type="date" required="" id="dat">

            </div>
            <div class="form-control">
                <input type="time" required="" id="tim">

            </div>



            <button type="button"
                class="text-white bg-black  hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-7 py-2.5 text-center me-2 mb-2"
                style="border-top: 4px solid pink; border-bottom: 3px solid pink; border-radius: 50%;"
                onclick="add()">Add task</button>
            <a href=""><button type="button"
                    class="text-white bg-black  hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-7 py-2.5 text-center me-2 mb-2"
                    style="border-top: 4px solid pink; border-bottom: 3px solid pink; border-radius: 50%;">
                    Close</button></a>



            <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                </svg>


                <div class="text">
                    Submit
                </div>

            </button> -->
        </div>

    </div>
    </div>
    <div style="display: flex; justify-content: center;">
    <button type="button" class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-l px-5 py-2.5 text-center me-2 mb-2" onclick="clearall()">Clear All</button>
</div>
    <!-- ================================================= -->


    <!-- Modal toggle -->


    <!-- Main modal -->
    <div id="crud-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Edit Your Product
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="crud-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form class="p-4 md:p-5">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">

                                New title
                            </label>
                            <input type="text" name="name" id="newtitle"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Type New Title" required="">
                        </div>


                        <div class="col-span-2">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">

                                New Paragraph
                            </label>
                            <input type="text" name="para" id="newpara"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Type Eew Paragraph " required="">
                        </div>





                        <div class="col-span-2 sm:col-span-1">
                            <label for="newdat" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                date</label>
                            <input type="date" name="newdat" id="newdat"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Enter New Date" required="">
                        </div>

                        <div class="col-span-2 sm:col-span-1">
                            <label for="newtim" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                Time</label>
                            <input type="time" name="newtim" id="newtim"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Enter New Time" required="">
                        </div>
                        <input type="hidden" id="index"   >



                    </div>
                    <button type="button" data-modal-target="crud-modal" data-modal-toggle="crud-modal"
                        class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-l px-5 py-2.5 text-center me-2 mb-2" onclick="updatee()" >Update</button>
                </form>
            </div>
        </div>
    </div>


    

    <!-- =================================================== -->

    <div id="main" style="display: flex; flex-wrap: wrap; ">
        <h1></h1>
        <p></p>
        <span></span>
        <p></p>
    </div>
    <script src="flowbite.min.js"></script>







    <script>
        let arr = JSON.parse(localStorage.getItem("todo")) || []
        function add() {
            let title = document.getElementById("title").value
            let para = document.getElementById("para").value
            let dat = document.getElementById("dat").value
            let tim = document.getElementById("tim").value
            let main = document.getElementById("main")



            if(title=="")
            {
                document.getElementById("e1").innerHTML="please enter title"
                document.getElementById("e1").style.color="red"


            }
            else if(para=="")
            {
                document.getElementById("e2").innerHTML="please enter note"
                document.getElementById("e2").style.color="red"


            }
            else{


            let obj = {
                title,
                para,
                dat,
                tim,
            }

            arr.push(obj)
            localStorage.setItem("todo", JSON.stringify(arr));
            location.reload()

        }
    }

        function loddata() {
            arr.map((val, index) => {
                let div = document.createElement("div")
                div.innerHTML =
                    `
            

<div class=" h-fit p-6 h-64 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 m-3" style="overflow-y:auto; width: 400px;">
    <a href="#">
        <h1 class="mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">${val.title}</h1>
        <h3 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">${val.dat}</h3>

    </a>
    <p class="mb-3 font-semibold text-gray-700 dark:text-gray-400">${val.tim}</p>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">${val.para}</p>

    <button type="button" class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-l px-5 py-2.5 text-center me-2 mb-2" onclick="deletedata(${index})">Delete</button>
        
        
    

    <button type="button" data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-l px-5 py-2.5 text-center me-2 mb-2" onclick="editdata(${index})">Edit</button>
    
        


    
</div>`
                main.appendChild(div)


            });



        }
        loddata();

        function deletedata(index) {
            let info = arr[index]
            console.log(info);

            arr.splice(index, 1)
            localStorage.setItem("todo", JSON.stringify(arr))
            location.reload()

        }


        function editdata(index) {
            let info = arr[index]
            console.log(info);

            document.getElementById("newtitle").value = info.title
            document.getElementById("newpara").value = info.para
            document.getElementById("newdat").value = info.dat
            document.getElementById("newtim").value = info.tim
            document.getElementById("index").value = index;


        }


        function updatee()
        {
            let title=document.getElementById("newtitle").value
            let para=document.getElementById("newpara").value 
            let dat=document.getElementById("newdat").value 
            let tim=document.getElementById("newtim").value
            let index=document.getElementById("index").value 

            let obj={
                title,
                para,
                dat,
                tim,
            }

            arr.splice(index,1,obj)
            localStorage.setItem("todo",JSON.stringify(arr))
            location.reload()


        }
        function clearall()
        {
            localStorage.removeItem("todo");
            location.reload()
        }


    </script>


</body>

</html>
